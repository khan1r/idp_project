name: ecommerce_project
description: "A new Flutter project."

publish_to: 'none'


version: 1.0.0+1

environment:
  sdk: ^3.7.0


#------------------------------Packages-----------------------------------#
dependencies:
  flutter:
    sdk: flutter

  # Utility Packages

  #Icons
  iconsax: ^0.0.8
  cupertino_icons: ^1.0.8

  #State Management
  get: ^4.7.2


#------------------------------Packages END--------------------------------#

dev_dependencies:
  flutter_test:
    sdk: flutter

  
  flutter_lints: ^5.0.0


flutter:

  
  uses-material-design: true

#----------------------------Local Assets----------------------------------#
  assets:
     - assets/logos/
     - assets/images/
     - assets/icons/
     - assets/fonts/


#----------------------------Local Fonts----------------------------------#
  fonts:
     - family: Schyler
       fonts:
         - asset: assets/fonts/Poppins-Light.ttf
         - weight: 300
         - asset: assets/fonts/Poppins-Regular.ttf
         - weight: 400
         - asset: assets/fonts/Poppins-Italic.ttf
         - style: italic
         - asset: assets/fonts/Poppins-Medium.ttf
         - weight: 500
         - asset: assets/fonts/Poppins-MediumItalic.ttf
         - weight: 500
         - style: italic
         - asset: assets/fonts/Poppins-SemiBold.ttf
         - weight: 600
         - asset: assets/fonts/Poppins-Bold.ttf
         - weight: 800